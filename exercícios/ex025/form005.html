<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset > p {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="off">

        <fieldset>
            <legend>Sexo</legend>
            <p><input type="radio" name="sexo" id="isxmas" value="M"> <label for="sexo">Masculino</label></p>
            <p><input type="radio" name="sexo" id="isxfem" value="F"> <label for="sexo">Feminino</label></p>
            <!-- O name dos input:radio que fazem parte do mesmo grupo precisam ser iguais para que a seleção possa alternar entre eles e não marque os dois ao mesmo tempo. -->
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p><input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label></p>
            <p><input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label></p>
            <p><input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label></p>
            <p><input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label></p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
