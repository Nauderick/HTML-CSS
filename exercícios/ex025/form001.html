<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--
    Existem dois métodos em HTML: Ambos não garantem a segurança dos dados.
    GET (padrão) - Os dados aparecem na URL. Utilizado quando:
        - Os dados não forem sensíveis. Ex.: Senhas, documentos, etc...
        - Os dados forem menor do que 3 mil bytes.
        
    POST - Os dados não aparecem na URL. Utilizado quando:
        - Os dados forem sensíveis.
        - Dados com mais de 3 mil bytes.
        - Fazer envio de arquivos.
    -->
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
